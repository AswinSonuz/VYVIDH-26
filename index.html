<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1b1b1b, #262626);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

        max-width: 600px;

        font-weight: 600;

    .release-btn:active {
        transform: scale(0.96);
    }

    .socials {
        margin-top: 25px;
        opacity: 0.7;
        font-size: 0.9rem;
