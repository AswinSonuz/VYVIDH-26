<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ribbon Cutting â€“ Website Launch</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Poppins, sans-serif;
        color: white;
    }

    #launch-container {
        text-align: center;
        position: relative;
    }

    /* SVG sizing */
    svg {
        width: 80vw;
        max-width: 900px;
    }

    /* Falling animation for ribbon halves */
    @keyframes fall-left {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
        100% { transform: translate(-200px, 300px) rotate(-40deg); opacity: 0; }
    }

    @keyframes fall-right {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
        100% { transform: translate(200px, 300px) rotate(40deg); opacity: 0; }
    }

    /* Website content after reveal */
    #site-content {
        opacity: 0;
        margin-top: 40px;
        transition: 1s ease;
        transform: translateY(20px);
    }

    #site-content.active {
        opacity: 1;
        transform: translateY(0);
    }

    .enter-btn {
        padding: 14px 34px;
        background: #ff395a;
        border-radius: 12px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: .5px;
        display: inline-block;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div id="launch-container">

    <!-- Realistic SVG Ribbon + Scissors -->
    <svg id="ribbonSVG" viewBox="0 0 800 250">
        <!-- LEFT HALF -->
        <path id="leftRibbon" d="M0 120 Q200 60 400 120 Q200 180 0 120"
              fill="url(#grad)" />

        <!-- RIGHT HALF -->
        <path id="rightRibbon" d="M400 120 Q600 60 800 120 Q600 180 400 120"
              fill="url(#grad)" />

        <!-- Ribbon gradient -->
        <defs>
            <linearGradient id="grad" x1="0" x2="1" y1="0" y2="0">
                <stop offset="0%" stop-color="#ff1f4b"/>
                <stop offset="100%" stop-color="#ff7b2f"/>
            </linearGradient>
        </defs>

        <!-- Scissors -->
        <g id="scissors" transform="translate(350, 40)" style="cursor: pointer;">
            <circle cx="0" cy="0" r="22" fill="#ddd"/>
            <circle cx="40" cy="0" r="22" fill="#ddd"/>

            <!-- Upper blade -->
            <rect id="blade1" x="10" y="-4" width="160" height="8" rx="4" 
                  fill="#eee" transform-origin="10 0"/>

            <!-- Lower blade -->
            <rect id="blade2" x="10" y="-4" width="160" height="8" rx="4" 
                  fill="#eee" transform-origin="10 0"/>
        </g>
    </svg>

    <!-- Hidden Website -->
    <div id="site-content">
        <h1>Welcome to My Website</h1>
        <p>The official launch of Sonuzzâ€™s website ðŸŽ‰</p>
        <a class="enter-btn" href="https://your-website.com">Enter Website</a>
    </div>
</div>

<script>
let clicked = false;
const scissors = document.getElementById("scissors");
const blade1 = document.getElementById("blade1");
const blade2 = document.getElementById("blade2");

const leftRibbon = document.getElementById("leftRibbon");
const rightRibbon = document.getElementById("rightRibbon");
const siteContent = document.getElementById("site-content");

scissors.addEventListener("click", () => {
    if (clicked) return;
    clicked = true;

    // Scissors open & close (cut)
    blade1.animate([{ transform: "rotate(0deg)" }, { transform: "rotate(25deg)" }], {
        duration: 200,
        direction: "alternate",
        iterations: 2
    });

    blade2.animate([{ transform: "rotate(0deg)" }, { transform: "rotate(-25deg)" }], {
        duration: 200,
        direction: "alternate",
        iterations: 2
    });

    // Ribbon breaks apart
    setTimeout(() => {
        leftRibbon.style.animation = "fall-left 1.6s ease forwards";
        rightRibbon.style.animation = "fall-right 1.6s ease forwards";
    }, 300);

    // Reveal website
    setTimeout(() => {
        siteContent.classList.add("active");
    }, 1200);
});
</script>

</body>
</html>
