<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Website Release â€“ Ribbon Cutting</title>

<style>
    body {
        margin: 0;
        background: #0f0f0f;
        font-family: Poppins, sans-serif;
        overflow: hidden;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Center Stage */
    .stage {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* Ribbon */
    .ribbon {
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, #ff1f4b, #ff7930);
        position: relative;
        z-index: 5;
        transition: transform 1s ease, opacity 1s ease;
    }

    /* Scissors */
    .scissors {
        width: 80px;
        height: 80px;
        background: #fff;
        border-radius: 50%;
        position: relative;
        animation: move-scissors 3s ease forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .scissors:before,
    .scissors:after {
        content: "";
        position: absolute;
        width: 60px;
        height: 10px;
        background: #000;
        border-radius: 5px;
        transform-origin: left center;
    }

    .scissors:before {
        transform: rotate(25deg);
        animation: open-blade 0.6s infinite alternate ease;
    }

    .scissors:after {
        transform: rotate(-25deg);
        animation: open-blade 0.6s infinite alternate ease;
    }

    @keyframes open-blade {
        from { transform: rotate(30deg); }
        to   { transform: rotate(-10deg); }
    }

    @keyframes move-scissors {
        0%   { transform: translateX(-50vw); }
        70%  { transform: translateX(0); }
        100% { transform: translateX(0); }
    }

    /* Hidden Website Content */
    .website-content {
        opacity: 0;
        pointer-events: none;
        transform: translateY(30px);
        transition: 1s ease;
        text-align: center;
    }

    .website-content.active {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
    }

</style>
</head>

<body>

<div class="stage">

    <div class="scissors" id="cutBtn"></div>

    <div class="ribbon" id="ribbon"></div>

    <div class="website-content" id="realSite">
        <h1>Welcome to My Website</h1>
        <p>The official launch of Sonuzzâ€™s website ðŸŽ‰</p>
        <a href="https://your-main-site.com" style="
            padding: 14px 32px;
            background: #ff385c;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;">
            Enter Website
        </a>
    </div>

</div>

<script>
    const cutBtn = document.getElementById("cutBtn");
    const ribbon = document.getElementById("ribbon");
    const realSite = document.getElementById("realSite");

    cutBtn.addEventListener("click", () => {
        ribbon.style.transform = "scaleY(0.1) rotate(6deg)";
        ribbon.style.opacity = "0";

        setTimeout(() => {
            realSite.classList.add("active");
            cutBtn.style.opacity = "0";
        }, 1000);
    });
</script>

</body>
</html>
